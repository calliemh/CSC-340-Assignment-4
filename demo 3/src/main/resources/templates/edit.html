<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkateShop | Shop</title>

  <style>
    .blurb-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%);
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 5vh;

      display: flex;
      justify-content: space-evenly;
      align-content: center;
    }

    .delete-form {
      position: absolute;
      z-index: 999;

    }

  </style>
</head>
<body>

<nav>
  <a href="/">Home</a>
  <a href="/shop">Shop</a>
</nav>


<form class="blurb-wrapper" action="/edit" method="POST">
  <input type="hidden" name="id" th:value="${skateboard.getId()}" required>
  <input type="text" name="type" th:value="${skateboard.getType()}" placeholder="Type" required>
  <input type="text" name="brand" th:value="${skateboard.getBrand()}" placeholder="Brand" required>
  <input type="text" name="price" th:value="${skateboard.getPrice()}" placeholder="Price" required>
  <input type="submit" value="Save">
</form>

<form class="delete-form" th:action="@{/delete/id={id}(id=${skateboard.getId()})}" method="POST">
  <input type="hidden" name="id" th:value="${skateboard.getId()}" required>
  <input type="submit" value="Delete">


  </form>

</body>
</html>
