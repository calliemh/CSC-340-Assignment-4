<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkateShop | Shop</title>

    <style>
        .blurb-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%);
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 5vh;

            display: flex;
            justify-content: space-evenly;
            align-content: center;
        }
    </style>
</head>
<body>

<nav>
    <a href="/static">Home</a>
    <a href="/shop">Shop</a>
</nav>

<span class="blurb-wrapper" th:each="skateboard : ${skateboardList}">
  <a th:text="Type ${skateboard.getType()}" th:href="@{/skateboard/id={type}(type=${skateboard.type})}"></a>
  <p th:text="Brand ${skateboard.getBrand()}"></p>
  <p th:text="ID ${skateboard.getId()}" th:hf></p>
  <p th:text="Price ${skateboard.getPrice()}" th:hf></p>
</span>

</body>
</html>
